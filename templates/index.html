<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wall Assignment</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
 	<div class="row">
 		<div class="col-md-10 col-md-offset-1">
 			<div class="panel panel-info">
 				<div class="panel-heading">
 					<h1 class="text-center">Register or Log in</h1>
 				</div>
 				<div class="panel-body">
 					<h3 class="text-center">Register:</h3>
 					<form action="/create" method="post" class="form-horizontal">
 						<div class="form-group">
 							<label class="control-label col-md-3">Username: </label>
 							<div class="col-md-8">
 								<input type="text" name="username" class="form-control">
 							</div>
 						</div>
 						<div class="form-group">
 							<label class="control-label col-md-3">Email: </label>
 							<div class="col-md-8">
 								<input type="email" name="email" class="form-control">
 							</div>
 						</div>
 						<div class="form-group">
 							<label class="control-label col-md-3">Password: </label>
 							<div class="col-md-8">
 								<input type="password" name="password" class="form-control">
 							</div>
 						</div>
 						<div class="form-group">
 							<label class="control-label col-md-3">Password Confirm: </label>
 							<div class="col-md-8">
 								<input type="password" name="passconf" class="form-control">
 							</div>
 						</div>
 						<div class="form-group">
 							<div class="col-md-10 col-md-offset-1 text-right">
 								<button class="btn btn-primary">Register User</button>
 							</div>
 						</div>
 					</form>
 					<h3 class="text-center">Log in: </h3>
 					<form action="/login" method="post" class="form-horizontal">
 						<div class="form-group">
 							<label class="control-label col-md-3">Email: </label>
 							<div class="col-md-8">
 								<input type="email" name="email" class="form-control">
 							</div>
 						</div>
 						<div class="form-group">
 							<label class="control-label col-md-3">Password: </label>
 							<div class="col-md-8">
 								<input type="password" name="password" class="form-control">
 							</div>
 						</div>
 						<div class="form-group">
 							<div class="col-md-10 col-md-offset-1 text-right">
 								<button class="btn btn-primary">Log In</button>
 							</div>
 						</div>
 					</form>
 				</div>
 			</div>
 		</div>
 	</div>
 </div>
</body>
</html>
